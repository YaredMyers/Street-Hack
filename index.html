<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Street Hack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./starter-code/images/backgroundhtml/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="starter-code/styles.css" />
</head>
<body>
  <button id="start-button">Start Game</button>   
  <div id="game-board">
    <canvas id="myCanvas" width="700" height="400"></canvas>
  </div>
  <div class="list">
    <ul>
      <li>Use <b>"space bar"</b> and <b>"down"</b> arrow to avoid obstacles</li>
      <li>Try to catch <b>all the food</b> you see, it's going to be a hard day!</li>
    </ul>
  </div>
  <div class="playAgain">
    <button id="playAgainBtn" onclick="location.href='index.html'">New Game</button>
  </div>
  <div class="gameNote">
    <p>Sakura arrives late at <b>IronHack</b> to deliver the <b>DE</b>.
       Help her overcome obstacles and take as much food as possible 
       along the way.
    </p>
  </div>
  <script type="text/javascript" src="./starter-code/hearts.js"></script>
  <script type="text/javascript" src="./starter-code/obsImg.js"></script>
  <script type="text/javascript" src="./starter-code/itsImg.js"></script>
  <script type="text/javascript" src="./starter-code/background.js"></script>
  <script type="text/javascript" src="./starter-code/player.js"></script>
  <script type="text/javascript" src="./starter-code/obstacles.js"></script>
  <script type="text/javascript" src="./starter-code/item.js"></script>
  <script type="text/javascript" src="./starter-code/coreLogic.js"></script>
  <script type="text/javascript" src="./starter-code/script.js"></script>
</body>
</html>
